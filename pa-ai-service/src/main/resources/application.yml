spring:
  config:
    import: nacos:pa-ai-service-prod.yml
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        shared-configs:
          - dataId: pa-common-prod.yml  # 共享配置ID
            group: DEFAULT_GROUP       # 配置分组（默认即可）
            refresh: true
  application:
    name: pa-ai-service


