<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Example</title>
    <style>
        .container {
            display: flex;
        }
        .column {
            width: 100px;
            background-color: teal;
        }
        .row {
            display: flex;
            align-items: center;
        }
        .cell {
            width: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="column">Column 1</div>
    <div class="row">
        <div class="cell">Cell 1</div>
        <div class="cell">Cell 2</div>
    </div>
    <div class="column">Column 2</div>
</div>
</body>
</html>
